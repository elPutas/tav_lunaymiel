<script>
//GET PARAMS
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
 };


    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyACvxmQZih9JPc_z5Kb0h-IAvcnGwOBugM",
        authDomain: "lunaymiel-cms.firebaseapp.com",
        databaseURL: "https://lunaymiel-cms.firebaseio.com",
        projectId: "lunaymiel-cms",
        storageBucket: "lunaymiel-cms.appspot.com",
        messagingSenderId: "671142506834"
    };


    firebase.initializeApp(config);
    var db = firebase.firestore();

    const settings = {/* your settings... */ timestampsInSnapshots: true};
    db.settings(settings);

    var docRef = db.collection('registros').doc("info")
    var docRefIn = db.collection('registros').doc("info").collection("registros_info")
    var imgSrc = ""

    var saveID = getUrlParameter('id');






    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            console.log(user)

            // ...
        } else {
            // User is signed out.
            console.log("no user")
            window.location.href = "index.html"
            // ...
        }
    });


    $(function () {

        $('.textarea').wysihtml5()


        //images
        document.getElementById("img_h").addEventListener('change', function(e){
            var file = e.target.files[0];
            var storageRef = firebase.storage().ref("registros/"+file.name);
            storageRef.put(file);
            console.log(file)
            imgSrc = file.name
            $("#id_img").html(file.name)
        });


        //load
        var numItems =0
        docRefIn.get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {
                // doc.data() is never undefined for query doc snapshots
                console.log(doc.id, " => ", doc.data());
                numItems++

                var myId = doc.id
                var _title = doc.data().names

                var div = '<tr>\n' +
                    '                            <td>'+_title+'</td>\n' +
                    '                            <td>\n' +
                    '                                <div class="btn-group">\n' +
                    '                                    <button data-capture="'+myId+'" onclick="editMe(this)" type="button" class="btn btn-default"><i class="fa fa-edit"></i></button>\n' +
                    '                                    <button data-capture="'+myId+'" onclick="deleteMe(this)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>\n' +
                    '                                </div>\n' +
                    '                            </td></tr>'

                $("#bodyTable").append(div)


            });
        });

        //load info
        if(saveID!="")
        {
            docRefIn.doc(saveID).get().then(function(doc) {
                if (doc.exists) {
                    $("#title").val(doc.data().title)
                    $("#country").val(doc.data().country)
                    $("#copy").val(doc.data().copy)
                    $("#date").val(doc.data().date)
                    $("#link").val(doc.data().link)
                    $("#id_img").html(doc.data().img)

                } else {
                    console.log("No such document!");
                }
            }).catch(function(error) {
                console.log("Error getting document:", error);
            });
        }


    })

    function gotoNewPage()
    {
        window.location.href = "page_intern.html?id="
    }

    function editMe(_this) {
        window.location.href = "page_intern.html?id="+_this.dataset.capture
        console.log(_this.dataset.capture)
    }
    function deleteMe(_this) {

        if (confirm('¿Estas seguro que quieres borrar este item?')) {
            docRefIn.doc(_this.dataset.capture).delete().then(function() {
                console.log("Document successfully deleted!");
                window.location.reload()
            }).catch(function(error) {
                console.error("Error removing document: ", error);
            });
        } else {


        }
    }



    function saveData()
    {
      var _title = $("#title").val()
      var _country = $("#country").val()
      var _copy = $("#copy").val()
      var _date = $("#date").val()
      var _link = $("#link").val()
      var _img = $("#id_img").html()

      //save info
      if(saveID=="")
      {
        docRefIn.add({
            country: _country,
            copy: _copy,
            date: _date,
            link: _link,
            img: imgSrc,
            title: _title

            }).then(function() {
                alert("Guardado con éxito")
                console.log("Document successfully written!");
            })
            .catch(function(error) {
                console.error("Error writing document: ", error);
            })
      }else{
        docRefIn.doc(saveID).set({
            country: _country,
            copy: _copy,
            date: _date,
            link: _link,
            img: _img,
            title: _title

            }).then(function() {
                alert("Actualizado con éxito")
                console.log("Document successfully written!");
            })
            .catch(function(error) {
                console.error("Error writing document: ", error);
            })
      }

    }
</script>
