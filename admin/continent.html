<script>
    //GET PARAMS
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };


    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyACvxmQZih9JPc_z5Kb0h-IAvcnGwOBugM",
        authDomain: "lunaymiel-cms.firebaseapp.com",
        databaseURL: "https://lunaymiel-cms.firebaseio.com",
        projectId: "lunaymiel-cms",
        storageBucket: "lunaymiel-cms.appspot.com",
        messagingSenderId: "671142506834"
    };


    firebase.initializeApp(config);
    var db = firebase.firestore();

    const settings = {/* your settings... */ timestampsInSnapshots: true};
    db.settings(settings);



    var saveID = getUrlParameter('id');
    var imgSrc = ""

    console.log(saveID)
    var docRefIn = db.collection('interna')
    var docRefSec_2 = db.collection('seccion2')
    var docRefSec_2_item
    if(saveID!="")
        docRefSec_2_item = db.collection('seccion2').doc(saveID).collection("items")









    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            console.log(user)

            // ...
        } else {
            // User is signed out.
            console.log("no user")
            window.location.href = "index.html"
            // ...
        }
    });


    $(document).ready(function ()
    {

        $('.textarea').wysihtml5()



        //images
        document.getElementById("img_item").addEventListener('change', function(e){
            var file = e.target.files[0];
            var storageRef = firebase.storage().ref("seccion2/"+file.name);
            storageRef.put(file);
            console.log(file)
            imgSrc = file.name
        });



        //load sc1
        if(saveID != "")
        {
            docRefIn.get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", doc.data());

                    var _title = doc.data().name
                    var _id = doc.id

                    var div = '<option value="'+_id+'">'+_title+'</option>'

                    $("#item_link").append(div)
                    //console.log("value: ",$("#item_link").val());

                });
            });



            docRefSec_2.doc(saveID).get().then(function(doc) {
                if (doc.exists) {
                    $("#sec1_title").val(doc.data().title)
                    $('#sec1_body iframe').contents().find('.wysihtml5-editor').html(doc.data().body);
                } else {
                    console.log("No such document!");
                }
            }).catch(function(error) {
                console.log("Error getting document:", error);
            });
        }

        //load sc1
        var numItems = 0
        if(saveID!="")
        {
            docRefSec_2_item.get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", doc.data());
                    numItems++

                    var myId = doc.id
                    var _title = doc.data().title

                    var div = '<tr><td>'+numItems+'.</td>\n' +
                        '                            <td>'+_title+'</td>\n' +
                        '                            <td>\n' +
                        '                                <div class="btn-group">\n' +
                        //'                                    <button data-capture="'+myId+'" onclick="editMe(this)" type="button" class="btn btn-default"><i class="fa fa-edit"></i></button>\n' +
                        '                                    <button data-capture="'+myId+'" onclick="deleteMe(this)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>\n' +
                        '                                </div>\n' +
                        '                            </td></tr>'

                    $("#bodyTable_items").append(div)


                });
            });
        }

    })


    function editMe(_this) {
        console.log(_this.dataset.capture)
    }
    function deleteMe(_this) {

        if (confirm('¿Estas seguro que quieres borrar este item?')) {
            docRefSec_2_item.doc(_this.dataset.capture).delete().then(function() {
                console.log("Document successfully deleted!");
                window.location.reload()
            }).catch(function(error) {
                console.error("Error removing document: ", error);
            });
        } else {


        }
    }

    //<!-- SAVE -->
    function saveData()
    {

        //save seccion 1
        var _sec1_title = $("#sec1_title").val()
        var _sec1_body = $("#sec1_body_txt").val()

        if(saveID =="")
        {
            docRefSec_2.add({
                title: _sec1_title,
                body: _sec1_body
                }).then(function(docRef) {
                    saveID = docRef.id
                    docRefSec_2_item = db.collection('seccion2').doc(saveID).collection("items")
                    alert("Continente guardado con éxito")

                })
                    .catch(function(error) {
                        console.error("Error writing document: ", error);
                })
        }else{
            docRefSec_2.doc(saveID).set({
                title: _sec1_title,
                body: _sec1_body
                }).then(function() {
                    console.log("Document successfully written!");
                    alert("Continente guardado con éxito")
                })
                    .catch(function(error) {
                        console.error("Error writing document: ", error);
                })
        }

    }

    function saveCarrousel()
    {
        //save info carrausel
        var _item_title = $("#item_title").val()
        var _item_subTitle = $("#item_subTitle").val()
        var _item_link = $("#item_link").val()

        if(saveID=="")
        {
            alert("No has guadrado el continente")
        }else{

            docRefSec_2_item.add({
                title: _item_title,
                subTitle: _item_subTitle,
                link: _item_link,
                img: imgSrc

                }).then(function() {
                    console.log("Document successfully written!");
                    window.location.href = "continent.html?id="+saveID

                })
                .catch(function(error) {
                    console.error("Error writing document: ", error);
                })
        }

    }






</script>
