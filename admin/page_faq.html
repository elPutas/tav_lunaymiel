<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyACvxmQZih9JPc_z5Kb0h-IAvcnGwOBugM",
        authDomain: "lunaymiel-cms.firebaseapp.com",
        databaseURL: "https://lunaymiel-cms.firebaseio.com",
        projectId: "lunaymiel-cms",
        storageBucket: "lunaymiel-cms.appspot.com",
        messagingSenderId: "671142506834"
    };


    firebase.initializeApp(config);
    var db = firebase.firestore();

    const settings = {/* your settings... */ timestampsInSnapshots: true};
    db.settings(settings);

    var docRef = db.collection('faq').doc("info")

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            console.log(user)

            // ...
        } else {
            // User is signed out.
            console.log("no user")
            window.location.href = "index.html"
            // ...
        }
    });


    $(function () {

        $('.textarea').wysihtml5()


        //load info
        docRef.get().then(function(doc) {
            if (doc.exists) {
              console.log($('#body_txt').contents().find('.wysihtml5-editor'));
                $("#title").val(doc.data().title)
                $('#body_cont iframe').contents().find('.wysihtml5-editor').html(doc.data().body);

            } else {
                console.log("No such document!");
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    })

    function saveData()
    {
      var _title = $("#title").val()
      var _body = $("#body_txt").val()

      //save info
      docRef.set({
          body: _body,
          title: _title

          }).then(function() {
              alert("Guardado con éxito")
              console.log("Document successfully written!");
          })
          .catch(function(error) {
              console.error("Error writing document: ", error);
          })
    }
</script>
